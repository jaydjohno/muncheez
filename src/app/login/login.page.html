<ion-header>
	<ion-toolbar color="primary">
		<ion-title>
			Login to Muncheez
		</ion-title>
	</ion-toolbar>
</ion-header>
 
<ion-content class="login">
	<ion-card *ngIf="!(user | async); else welcome">
		<ion-card-content>
			<form [formGroup]="userForm" (ngSubmit)="login()">
				<ion-item>
					<ion-label position="floating">Username</ion-label>
					<ion-input formControlName="username"></ion-input>
				</ion-item>
				<ion-item>
					<ion-label position="floating">Password</ion-label>
					<ion-input type="password" formControlName="password"></ion-input>
				</ion-item>
			
				<ion-item class = "button-container">
					<ion-button class="padding login-button" expand="full" [disabled]="!userForm.valid" type="submit">Sign in</ion-button>
					<ion-button class="padding forgot-button" expand="full" type="button" color="tertiary" (click)="openPwReset()">Forgot password?</ion-button>
				</ion-item>
			</form>
		</ion-card-content>
	</ion-card>
</ion-content>
